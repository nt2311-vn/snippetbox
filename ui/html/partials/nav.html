{{define "nav"}} {{if .IsAuthenticated}}
<nav>
  <div>
    <a href="/">Home</a>
  </div>
  <div>
    <form action="/user/logout" method="post">
      <button>Logout</button>
    </form>
  </div>
</nav>
{{else}}
<nav>
  <div>
    <a href="/">Home</a>
  </div>
  <div>
    <a href="/user/signup">Signup</a>
    <a href="/user/login">Login</a>
  </div>
</nav>
{{end}} {{end}}
